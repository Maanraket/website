<!doctype html>
<html>
    <head>
        <title>Chess</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                overflow: hidden;
			    background-color: #555;
            }
            iframe {
                transform-origin: top left;
                border: none;
            }
        </style>
    </head>
    <body>
        <iframe src="index_actual.html" width="620" height="680"></iframe>
        <script type="text/javascript">
            function onResize() {
                const iframe = document.querySelector("iframe")
                iframe.style.transform = `scale(${Math.min(window.innerWidth / iframe.width, 1)})`;
            }
            
            window.addEventListener("resize", onResize)
            onResize()
        </script>
    </body>
</html>
